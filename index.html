<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="593003226355-fi0u05m2vrhk62fl0me8414ua8gj0fbj.apps.googleusercontent.com">
    <title>Covid19</title>
</head>
<body>
<!-- login -->
<div class="login-regis-wrapped">
    <div class="login-warp">
        <p class="loginTitle">login</p>
        <form onsubmit="login(event)">
            <label>Email</label>
            <input  id="email" type="email" class="form_login" placeholder="Username atau email" required>
            <label>Password</label>
            <input id="password" type="password" class="form_login" placeholder="Password" required>
            <input type="submit" class="loginBtn" value="LOGIN"><br><br>
        </form>
        <div class="g-signin2" data-height = "35" data-width="auto"  data-longtitle="true" data-type="submit" data-onsuccess="onSignIn"></div>
        <p>don't have an account ? </p> <button id="regisbtn">register</button>
        <br/>
        <br/>
    </div>

    <div class="register-warp">
        <p class="registerTitle">Register</p>
        <form onsubmit="register(event)">
            <label>Email</label>
            <input  id="newemail" type="email" class="form_register" placeholder="Username atau email" required>
            <label>Password</label>
            <input id="newpassword" type="password" class="form_register" placeholder="Password" required>
            <input type="submit" class="regisBtn" value="REGISTER">
        </form>
        <p>already have an account ? </p> <button id="loginbtn">login</button>
            <br/>
            <br/>
    </div>
</div>

<!-- dashboard -->
<div class="dashboard">
    <div class="navbar"> 
        <button class="logoutbtn">logout</button>
    </div>
<br>
<br>
    <div class ="board-inform"></div>
    <h1>Pesebaran di Indonesia</h1>
    <div class="content">
        <div class="report" style="overflow-y:auto;">
            <h3>Statistik</h3>
            <table id="data"></table>
           <!-- append data  -->
        </div>
        <br>
    </div>
    <h1>Pesebaran berdasarkan Negara</h1>
    <div class="content2">
        <div class="report" style="overflow-y:auto;">
            <h3>Statistik</h3>
            <table id="dataCountry"></table>
           <!-- append data  -->
        </div>
        <br>
    </div>
</div>

</body>
